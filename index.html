    <!-- CRITICAL CSS - Inline for LCP -->
    <style>
      /* Critical CSS to prevent FOUC and improve LCP */
      :root {
        --color-bg-primary: #ffffff;
        --color-bg-surface: #f8f9fa;
        --color-text-primary: #1a1a2e;
        --color-text-secondary: #4a4a6a;
        --color-accent-primary: #8B5CF6;
        --color-accent-secondary: #06b6d4;
      }
      
      [data-theme="dark"] {
        --color-bg-primary: #0f0f1a;
        --color-bg-surface: #1a1a2e;
        --color-text-primary: #ffffff;
        --color-text-secondary: #a0a0b0;
      }
      
      * { box-sizing: border-box; margin: 0; padding: 0; }
      
      html { 
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        min-height: 100vh;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Initial Loading State */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--color-bg-primary);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid var(--color-accent-primary);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevent layout shift */
      img, video {
        max-width: 100%;
        height: auto;
        display: block;
      }
    </style>

    <!-- JSON-LD Structured Data - Website with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Tickify",
      "alternateName": "Tickify - Event Ticketing",
      "url": "https://tickify.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://tickify.com/events?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- JSON-LD Structured Data - Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Tickify",
      "image": "https://tickify.com/logo.png",
      "url": "https://tickify.com",
      "telephone": "+91-1800-TICKIFY",
      "priceRange": "₹₹",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
        "opens": "00:00",
        "closes": "23:59"
      }
    }
    </script>

  <body>
    <!-- Initial Loading State - Removed by React -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove initial loader when app loads -->
    <script>
      window.addEventListener('load', function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
      });
    </script>
